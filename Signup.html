<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp for Shopping</title>
    <link rel="stylesheet" 
          href="css\signupstyle.css">
</head>

<body>
    <header>
        <h1 class="heading">SignUp for Shopping</h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>

    <!-- container div -->
    <div class="container">

        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

       <div class="form-section">

           <div class="login-box">
                <input type="email" 
                       class="inputele" 
                       placeholder="youremail@email.com">
                <input type="password"
                       class="inputele" 
                       placeholder="password">
                <button class="clkLoginbtn">Login</button>
            </div>

          <div class="signup-box">
                <input id="NameBox" type="text" 
                       class="inputele" 
                       placeholder="Enter your name">
                <input type="email" 
                       class="inputele" 
                       placeholder="youremail@email.com">
                <input type="password" 
                       class="inputele" 
                       placeholder="password">
                <input type="password" 
                       class="inputele" 
                       placeholder="Confirm password">
                <button class="clkSignUpbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="script/signupscript.js"></script>
</body>
</html>
